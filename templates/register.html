<body>
	<div class="container-login100" style="background-image: url('static/images/s.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">


			<form class="login100-form validate-form" method="POST" action="">

				<span class="login100-form-title p-b-37">
					Registeration
				</span>


				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username">
					<input class="input100" type="text" name="username" placeholder="username" minlength="2" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Email">
					<input class="input100" type="email" name="email" placeholder="email" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
					<input class="input100" type="password" name="pass" placeholder="password" required>
					<span class="focus-input100"></span>
				</div>

				<label for="user_type">User Type:</label>
				<select id="user_type" name="user_type" required>
					<option value="patient">Patient</option>
					<option value="doctor">Doctor</option>
				</select><br><br>

				<div class="container-login100-form-btn">

					<button class="login100-form-btn" href="/home" type="submit">
						Sign Up
					</button>
				</div><br>

				<p>{{ message }}</p>

				
				<br><div class="text-center">
					<a href="home" class="txt2 hov1">
						Home
					</a>

					<a href="login" class="txt2 hov1">
						Login
					</a>
				</div>
			</form>



		</div>
	</div>


	<div id="dropDownSelect1"></div>
